<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSyncIQ - Patient Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/root.css"> 
    <link rel="stylesheet" href="../styles/patient.css"> 
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">HealthSyncIQ</a>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li> 
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Patient Medical Record</h1>
        <p style="text-align: center; margin-bottom: var(--hs-spacing-xxl);">Comprehensive details for the selected patient.</p>
        
        <div id="patientDetailsContainer" class="patient-details-container">
            <div id="patientLoadingIndicator" class="loading-indicator"></div>
            <div id="patientMessage" class="info-placeholder">
                Loading patient data...
            </div>
            <div id="patientContent">
                <!-- Patient details form will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Custom Message Box HTML (re-used from root.css) -->
    <div id="customMessageBox" class="custom-message-box">
        <p id="messageBoxText"></p>
        <button class="close-btn" onclick="document.getElementById('customMessageBox').style.display='none';">Close</button>
    </div>

    <script type="module" src="../scripts/patient.js"></script>
</body>
</html>
